<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>telefono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
  </ng-container>
  <ng-container matColumnDef="genero">
    <th mat-header-cell *matHeaderCellDef>genero</th>
    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
  </ng-container>
  <ng-container matColumnDef="especialidad">
    <th mat-header-cell *matHeaderCellDef>especialidad</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreEspecialidad }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: mostrarColumnas"></tr>
</table>
