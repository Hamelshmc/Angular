<div class="wrapper">
  <mat-card class="content-card">
    <mat-card-title>Login</mat-card-title>
    <form [formGroup]="formGroup" class="content-form">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" type="text" required />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="formGroup.hasError('required', 'password')">
            Please enter your newpassword
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-raised-button (click)="login()" [disabled]="formGroup.invalid">
        login me!
      </button>
    </form>
  </mat-card>
</div>
