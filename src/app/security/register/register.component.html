<div class="wrapper">
  <mat-card class="content-card">
    <mat-card-title>Registro</mat-card-title>
    <form [formGroup]="formGroup" class="content-form">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" type="text" required />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            type="email"
            required
          />
          <mat-icon matSuffix>alternate_email</mat-icon>
          <mat-error *ngIf="email.invalid">{{ getErrorMessageEmail() }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="formGroup.hasError('required', 'password')">
            Please enter your newpassword
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password2"
            required
            [errorStateMatcher]="matcher"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? 'visibility' : 'visibility_off'
          }}</mat-icon>
          <mat-error *ngIf="formGroup.hasError('notSame')">
            Confirm your password
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="register()" [disabled]="formGroup.invalid">
        Register me!
      </button>
    </form>
  </mat-card>
</div>
